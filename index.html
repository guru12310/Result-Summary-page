<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="left">
    <div class="result">  Your Result
     </div>
     <div class="border">
     <div class="score">76</div>
     <div class="display">  of 100</div>
    </div>
      <div class="great">Great</div>
    <div class="para">  You scored higher than 65% of the people who have taken these tests.</div>
  </div>
    <div class="right">
    <div class="summary">  Summary</div>
    <div class="reaction marks"> <img src="assets/images/icon-reaction.svg">&nbsp;Reaction
      <div class="outof"><span>80 </span>/ 100 </p></div> 
    </div>
    <div class="Memory marks"><img src="assets/images/icon-memory.svg">&nbsp;Memory
     <div class="outof"> <span>92</span> / 100</div>
    </div> 
    <div class="verbal marks"><img src="assets/images/icon-verbal.svg">&nbsp;Verbal
      <div class="outof"><span>61</span>  / 100</div>
    </div> 
    <div class="visual marks"><img src="assets/images/icon-visual.svg">&nbsp;Visual
      <div class="outof"><span>72</span>  / 100</div>
    </div> 
    <a class="continue" href="#">Continue</a>
  </div>
</div>

</body>
</html>
